{% extends 'layouts/profiles.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Құпия сөзді өзгерту | e-Teacher
{% endblock title %}


{% block profile_content %}
<div class="max-w-screen-sm grid gap-10">
    <h2 class="text-2xl font-semibold dark:text-white">Құпия сөзді өзгерту</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button 
            type="submit" 
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
        >
            Құпия сөзді өзгерту
        </button>
    </form>
</div>
{% endblock profile_content %}
